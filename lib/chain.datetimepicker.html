<!DOCTYPE html>
<head>
  <meta charset="utf-8">
    <title>Format DataTime</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <script type="text/javascript" src="chain.datetimepicker.js"></script>

    <style>
      #container {  
        width: 500px;
        height: 50px;
        margin: 20px auto;
        border: 1px dashed #000;
      }
    </style>
</head>
  
<body>
<br>
  初始日期时间：<input id="initDateTime" type="text" value="2013-2-1 12:00:09"></input><br/>
  初始日期时间的格式：<select id="format_in" name="format_in">
    <option value="yyyy/mm/dd HH:MM:SS">yyyy/mm/dd HH:MM:SS</option>
    <option value="">-----------------</option>
    <option value="yyyy-mm-dd HH:MM:SS" selected>yyyy-mm-dd HH:MM:SS</option>
    <option value="yyyy/mm/dd HH:MM">yyyy/mm/dd HH:MM</option>
    <option value="yyyy-mm-ddTHH:MM:SS">yyyy-mm-ddTHH:MM:SS</option>
    <option value="yyyy-mm-dd HH:MM:SS">yyyy-mm-dd HH:MM:SS</option>
    <option value="yyyy/mm/ddTHH:MM:SS">yyyy/mm/ddTHH:MM:SS</option>
  </select><br/>
  输出日期时间的格式：<select id="format_out" name="format_out">
    <option value="yyyy-mm-dd HH:MM:SS">yyyy-mm-dd HH:MM:SS</option>
    <option value="">-----------------</option>
    <option value="yyyy/mm/dd HH:MM">yyyy/mm/dd HH:MM</option>
    <option value="yyyy-mm-ddTHH:MM:SS" selected>yyyy-mm-ddTHH:MM:SS</option>
    <option value="yyyy-mm-dd HH:MM:SS">yyyy-mm-dd HH:MM:SS</option>
    <option value="yyyy/mm/ddTHH:MM:SS">yyyy/mm/ddTHH:MM:SS</option>
    <option value="yyyy/mm/dd HH:MM:SS">yyyy/mm/dd HH:MM:SS</option>
    <option value="mm/dd HH:MM:SS">mm/dd HH:MM:SS</option>
    <option value="HH:MM:SS">HH:MM:SS</option>
  </select><br/>

是否显示日期：<input type="checkbox" id="showDate" /><br/>
是否显示时间：<input type="checkbox" id="showTime" /><br/>
是否显示按钮：<input type="checkbox" id="showButtons" /><br/>

    <hr/>
    输出时间（getContent）：<div id="getContent"></div><br />
    输出时间（getDateTime）：<div id="getDateTime"></div><br />

    <select id="display_mode" name="display_mode">
      <option value="modal">模态对话框(modal)</option>
      <option value="modeless">非模态对话框(modeless)</option>
      <option value="inline">容器内联(inline)</option>
    </select>
  <input id="Button" type="button" value="显示日期时间控件"></input>

  <br><br><br>
  <div id="container">
  </div>

    <script type="text/javascript">

      var g_control = null;
      $("#Button").click(function () {
          var options = {
              content: $("#initDateTime").val(),
              format_in: $("#format_in").val(),
              format_out: $("#format_out").val(),
              showDate: $("#showDate").is(":checked"),
              showTime: $("#showTime").is(":checked"),
              showButtons: $("#showButtons").is(":checked"),
              mode: $("#display_mode").val(),
              position: {my: "left top", at: "left bottom", of: null},
              container: $("#container"),
              //onCancel: function(cdt) { alert("取消了更改"); },
              onDone: function (cdt) {
                  $("#getContent").html(cdt.option("getContent"));
                  $("#getDateTime").html(cdt.option("getDateTime")); 
              }
          };

          if (g_control) g_control.option(options);
          else g_control = new ChainDateTime(options);

          g_control.option("show");
      });
    </script>

</body>
 
</html>
